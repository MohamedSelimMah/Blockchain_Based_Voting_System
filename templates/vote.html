<!DOCTYPE html>
<html>
<head>
    <title>Cast Your Vote</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Vote Now</h1>
        <form action="/vote" method="POST">
            <input type="text" name="voterId" placeholder="Enter your Voter ID" required>
            <select name="vote">
                <option value="CandidateA">Candidate A</option>
                <option value="CandidateB">Candidate B</option>
                <option value="CandidateC">Candidate C</option>
            </select>
            <button type="submit">Submit Vote</button>
        </form>
        <p><a href="/register">Not registered? Click here.</a></p>
    </div>
</body>
</html>
